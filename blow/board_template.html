<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./media/css/style.css">
    
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="board-title-area">
                <h2 class="board-title">제목입니다</h2>
                <ul class="board-info">
                    <li class="writer">작성자<p>홍길동</p></li>
                    <li class="date">작성일자<p>2020-04-02 18:00:00</p></li>
                    <li class="view-count">조회수<p>2020</p></li>
                </ul>
            </div>
            <div class="board-cont-area">
                <div class="board-cont"></div>
                <div class="board-list-btn">
                    <button type="button" class="prev">이전글</button>
                    <button type="button" class="next">다음글</button>
                </div>
            </div>
            <div class="board-footer"></div>
        </div>
    </div>
</body>
</html>
